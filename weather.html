<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <style>
        td{
            border: 2px solid black;
            width: 120px;
            height: 120px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            position: relative;
            margin: 0 auto;
            top: 100px ;
            box-shadow:  0px 0px 25px  red;

            /* left: 200px; */


        }
        h1{
            text-align: center;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h1>weather forcasting</h1>
    <table>
        <tr>
            <td  style="border-radius: 50%; background-image:linear-gradient(blue , red , yellow) ;">MON</td>
            <td style="border-radius: 50%; background-image:linear-gradient(rgb(91, 235, 127) , rgb(255, 0, 170) , rgb(0, 238, 255)) ;">TUE</td>
            <td style="border-radius: 50%; background-image:linear-gradient(blue , red , rgb(91, 41, 182)) ;">WED</td>
            <td style="border-radius: 50%; background-image:linear-gradient(blue , red , yellow) ;">THUR</td>
            <td style="border-radius: 50%; background-image:linear-gradient(blue , red , rgb(201, 241, 207)) ;">FRI</td>
        </tr>
        <tr>
            <td>52 C</td>
            <td>26 C</td>
            <td>30 C</td>
            <td>63 C</td>
            <td>75 C</td>
        </tr>
        <tr>
            <td>heavy shower</td>
            <td>lighter rain</td>
            <td>lighter rain</td>
            <td>mostly cloudy</td>
            <td> sunny</td>
        </tr>
        
    </table>
    
</body>
</html>
